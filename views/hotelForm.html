<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=author content="Marco Arci">
  <title>Hotel Form</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <form id="hotel-form" onsubmit="submitLogic(event)">
    <label for="hotelName">Hotel Name:</label>
    <input type="text" id="hotelName" name="hotelName" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" name="postalCode" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating" maxlength="5" required>

    <button type="submit">Add Hotel</button>
  </form>

  <div id="toast" class="toast"></div>

  <script src="/static/scriptHotelForm.js"></script>
</body>
</html>
